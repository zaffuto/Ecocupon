<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Cupon QR - Generador de Cupones Ecológicos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-green-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Eco Cupon QR</h1>
            <div class="space-x-4">
                <a href="#" class="hover:text-green-200">Inicio</a>
                <a href="#" class="hover:text-green-200">Historial</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-2xl mx-auto">
            <h2 class="text-2xl font-bold mb-4 text-center text-green-700">
                Generador de Cupones QR Ecológicos
            </h2>
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="texto-cupon">
                    Texto del Cupón
                </label>
                <textarea 
                    id="texto-cupon"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                    rows="4"
                    placeholder="Ingrese el texto para su cupón ecológico..."></textarea>
            </div>

            <div class="flex justify-center mb-6">
                <button 
                    onclick="generarQR()"
                    class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition-colors">
                    <i class="fas fa-qrcode mr-2"></i>
                    Generar QR
                </button>
            </div>

            <div id="qr-resultado" class="text-center hidden">
                <div class="mb-4">
                    <img id="qr-imagen" src="" alt="Código QR" class="mx-auto">
                </div>
                <button 
                    onclick="descargarQR()"
                    class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                    <i class="fas fa-download mr-2"></i>
                    Descargar QR
                </button>
            </div>
        </div>
    </main>

    <footer class="bg-green-600 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Eco Cupon QR. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        async function generarQR() {
            const texto = document.getElementById('texto-cupon').value;
            if (!texto) {
                alert('Por favor ingrese un texto para el cupón');
                return;
            }

            try {
                const response = await fetch('/generar-qr', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ texto }),
                });

                const data = await response.json();
                
                if (data.qr_code) {
                    document.getElementById('qr-imagen').src = 'data:image/png;base64,' + data.qr_code;
                    document.getElementById('qr-resultado').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al generar el código QR');
            }
        }

        function descargarQR() {
            const imagen = document.getElementById('qr-imagen').src;
            const enlace = document.createElement('a');
            enlace.href = imagen;
            enlace.download = 'eco-cupon-qr.png';
            document.body.appendChild(enlace);
            enlace.click();
            document.body.removeChild(enlace);
        }
    </script>
</body>
</html>
